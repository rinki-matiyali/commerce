{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link rel="stylesheet" href="{% static 'auctions/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
</head>
<body>
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <div class="container">
        <!-- login -->
        <div class="form-box login">
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" name="username" required>
                    <i class="bi bi-person-fill"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" name="password" required>
                    <i class="bi bi-shield-lock-fill"></i> 
                </div>
                <div class="forget-link">
                    <a href="#">Forgot Password?</a>
                </div>
                <input type ="submit" class = "btn" value="Login">
                
            </form>
        </div>
        <!-- register -->
        <div class="form-box register">
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <h1>Register</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username"  name="username" required>
                    <i class="bi bi-person-fill"></i> 
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" name="email" required>
                    <i class="bi bi-envelope-at-fill"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" name="password" required>
                    <i class="bi bi-shield-lock-fill"></i> 
                </div>

                <div class="input-box">
                    <input type="password" placeholder=" Confirm Password" name="confirmation"  required>
                    <i class="bi bi-shield-lock-fill"></i> 
                </div>

                <button type ="submit" class = "btn" value="Register">Register</button>
                
            </form>
        </div>

        <div class="toggle-box">
             <div class="toggle-panel toggle-left">
                <h1>Hello, Welcome!</h1>
                <p>Don't have an account?</p>
                <button class="btn register-btn"> Register</button>
             </div>

              <div class="toggle-panel toggle-right">
                <h1>Welcome Back!</h1>
                <p>Already have an account?</p>
                <button class="btn login-btn">Login</button>
             </div>
        </div>
    </div>
    <script src="{% static 'auctions/script.js' %}"></script>
</body>
</html>
