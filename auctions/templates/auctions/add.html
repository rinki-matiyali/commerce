{% extends "auctions/layout.html" %}

{% block body %}
 
    <div class="add-listing">
    <div class="heading-content">
        <h2 class="heading">âž• Add Listing</h2>
    </div>
    
    {% if message %}
        <div class="message">{{ message }}</div>
    {% endif %}
    
    <div class="form">
        <form action="{% url 'listing' %}" method="POST">
            {% csrf_token %}
            
            <div class="form-field">
                <input class="form-input" type="text" name="Name" placeholder="Item Name" required>
            </div>

            <div class="form-field">
                <input class="form-input" type="number" step="0.01" name="starting_bid" placeholder="Starting Bid ($)" required>
            </div>
            
            <div class="form-field">
                <div class="checkbox-container">
                    <input type="checkbox" name="bid_open" id="bid_open">
                    <label for="bid_open">Open For Bidding</label>
                </div>
            </div>
            
            <div class="form-field">
                <textarea name="description" placeholder="Describe your item in detail..." required></textarea>
            </div>
            
            <input class="btn btn-primary" type="submit" value="Create Listing">
        </form>
    </div>
</div>


    

    
{% endblock %}
